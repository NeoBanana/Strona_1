<mat-card>

    <mat-toolbar color="primary" class="mat-toolbar-full">
        Konkursowi patronuje i wspiera
    </mat-toolbar>
    <mat-card-content>
        <div class="flexbox">
            <div  class="flexbox__item"*ngFor="let sponsor of sponsors">
                    <a  mat-button href="{{sponsor.href}}" ><img src="{{sponsor.src}}" alt="{{sponsor.name}}" ></a>
            </div>
        </div>
       

    </mat-card-content>
    
</mat-card>
